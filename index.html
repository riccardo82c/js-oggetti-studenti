<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
		integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
		crossorigin="anonymous"></script>
	<title>Oggetti Studenti</title>
</head>

<body>
	<h1>Oggetti Studenti</h1>


	<div class="form">

		<label for="nomeIns">Nome:</label>
		<input type="text" id="nome" name="nomeIns" placeholder="Inserisci nome" required>
		<label for="nomeIns">Cognome:</label>
		<input type="text" id="cognome" name="nomeIns" placeholder="Inserisci cognome" required>
		<label for="nomeIns">Età:</label>
		<input type="text" id="eta" name="nomeIns" placeholder="Inserisci età" required>

		<button id="inserisci">Aggiorna</button>
	</div>



	<div class="container">


		<div id="list">
			<h2>Without handlebars</h2>
			<hr>
		</div>


		<div id="list-two">
			<h2>With handlebars</h2>
			<hr>
		</div>

	</div>


	<script id="template" type="text/x-handlebars-template">
		<ul class="entry">
			<li>
			
			<h3>{{nome}} {{cognome}}</h3>
			<h4>anni: {{eta}}</h4>
			</li>
		</ul>
	</script>
	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
