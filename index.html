<body>
	<h1>Oggetti Studenti</h1>


	<div class="form">
		<label for="nomeIns">Nome</label>
		<input type="text" id="nomeIns" name="nomeIns" placeholder="Inserisci nome" required>
		<label for="nomeIns">Cognome</label>
		<input type="text" id="nomeIns" name="nomeIns" placeholder="Inserisci cognome" required>
		<label for="nomeIns">Et√†</label>

		<button id="inserisci">Inserisci nuovo</button>
	</div>




	<div id="list"></div>





	<script id="template" type="text/x-handlebars-template">

				{{eta}}
